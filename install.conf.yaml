- defaults:
    link:
      relink: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

# neovim x64
- ifx86_64:
    - shell:
        - [
            curl -LO https://github.com/neovim/neovim/releases/latest/download/nvim-linux64.tar.gz,
            download new neovim,
          ]
        - [sudo rm -rf /opt/nvim-linux64, remove old neovim]
        - [sudo tar -C /opt -xzf nvim-linux64.tar.gz, install new neovim]
        - [rm -rf nvim-linux64.tar.gz, remove neowin download]
# neovim arm (no prebuilt package available, buile from source)
- ifaarch64:
    - shell:
        - [sudo apt update && sudo apt install -y git ninja-build gettext cmake unzip curl build-essential, get build dependencies]
        - [git clone --single-branch -b stable https://github.com/neovim/neovim /opt/neovim-git, clone git repo]
        - [cd /opt/neovim-git && make CMAKE_INSTALL_PREFIX=/opt/neovim CMAKE_BUILD_TYPE=RelWithDebInfo, build neovim]
        - [sudo make install, install neovim]

- git:
    "~/.config/nvim":
      url: https://github.com/nvim-lua/kickstart.nvim
      description: "nvim kickstart"

# we have no path setup at this point so use the full path when calling nvim
- shell:
    - [
        /opt/nvim-linux64/bin/nvim --headless "+Lazy! sync" +qa,
        Update neovim plugins,
      ]

- git:
    "~/.tmux":
      url: "https://github.com/gpakosz/.tmux"
      description: "oh my tmux"
    "~/.oh-my-zsh":
      url: "https://github.com/ohmyzsh/ohmyzsh"
      description: "ohmyzsh"
    "~/.oh-my-zsh/custom/themes/powerlevel10k":
      url: "https://github.com/romkatv/powerlevel10k"
      description: "powerlevel 1ok"
    "~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting":
      url: "https://github.com/zsh-users/zsh-syntax-highlighting"
      description: "zsh-syntax-highlighting"
    "~/.oh-my-zsh/custom/plugins/zsh-autosuggestions":
      url: "https://github.com/zsh-users/zsh-autosuggestions"
      description: "zsh-autosuggestions"

- link:
    ~/.tmux.conf: ~/.tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.curlrc: curlrc

- shell:
    - [sudo chsh -s $(which zsh), Change shell to zsh]
